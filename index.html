 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login & Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
        }
        .neon-text {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 10px #00d9ff, 0 0 15px #00d9ff, 0 0 20px #00d9ff;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    
    <div id="login-screen" class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl p-10 w-[420px] shadow-lg text-white">
        <form id="login-box">
            <h1 class="text-3xl font-bold text-center mb-8 neon-text">Login</h1>

            <div class="relative mb-6">
                <input type="text" placeholder="Username" id="emailInput" required
                       class="w-full p-4 pl-6 pr-12 text-black rounded-full focus:outline-none border border-white/20 bg-white text-blue-800" />
            </div>

            <div class="relative mb-6">
                <input type="password" placeholder="Password" required
                       class="w-full p-4 pl-6 pr-12 text-black rounded-full focus:outline-none border border-white/20 bg-white" />
            </div>

            <button type="submit" class="w-full py-3 bg-white text-green-950 font-semibold rounded-full hover:bg-gray-200 transition">
                Login
            </button>
        </form>
    </div>

    <div id="game-screen" class="hidden flex flex-col items-center justify-center space-y-8 text-white">
        <h1 class="text-3xl font-bold neon-text">Rock Paper Scissors Game</h1>

        <div class="flex justify-start w-full px-10">
            <p id="greeting" class=" fixed top-8 left-8 text-3xl font-semibold neon-text sm:text-2xl sm:left-2"></p>
        </div>

        <div class="flex space-x-4 sm:gap-2">
            <button id="rock" class="text-5xl p-4 rounded-lg bg-red-500 hover:opacity-75 transition">
                &#x1F44A;
            </button>
            <button id="paper" class="text-5xl p-4 rounded-lg bg-blue-500 hover:opacity-75 transition">
                &#x1f590;
            </button>
            <button id="scissors" class="text-5xl p-4 rounded-lg bg-green-500 hover:opacity-75 transition">
                &#x270c;
            </button>
        </div>

        <p id="result" class="text-2xl font-semibold mb-4"></p>
        
        <div class="flex flex-col md:flex-row md:space-x-8 text-xl font-medium text-center md:text-left items-center md:items-start">
            <p id="scores">
              <span id="user-label">R4uur's score: </span>
              <span id="user-score" class="text-blue-500">0</span>
            </p>
            <p>
              Computer score: <span id="computer-score" class="text-red-500">0</span>
            </p>
          </div>
          
    </div>
</body>
<script src="main.js"></script>
</html>
